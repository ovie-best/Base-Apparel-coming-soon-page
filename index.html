<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header><img src="./images/logo.svg" alt="logo"></header>
 <main>
  <div class="info">
    <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
   <div class="content">
    
    <h1><span>We're</span> <br> coming <br> soon</h1>
    <p> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <img src="./images/icon-error.svg" alt="error" class="none">
      <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
      <span class="error-text"></span>
    </form>
   </div>
  </div>
  <div class="apparel-image"></div>
 </main>
 <script src="./script.js"></script>
</body>
</html>
